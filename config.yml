\f0\fs24 \cf0 backend:\
  name: git-gateway\
  branch: main\
\
media_folder: "images"\
public_folder: "/images"\
\
collections:\
  - name: "categories"\
    label: "Categories"\
    folder: "content/categories"\
    create: true\
    slug: "\{\{slug\}\}"\
    fields:\
      - \{ label: "Title", name: "title", widget: "string" \}\
      - \{ label: "Slug", name: "slug", widget: "string" \}\
      - \{ label: "Description", name: "description", widget: "text", required: false \}\
      - \{ label: "Order", name: "order", widget: "number", default: 1 \}\
      - \{ label: "Body", name: "body", widget: "markdown", required: false \}\
\
  - name: "products"\
    label: "Products"\
    folder: "content/products"\
    create: true\
    slug: "\{\{slug\}\}"\
    fields:\
      - \{ label: "Title", name: "title", widget: "string" \}\
      - \{ label: "Slug", name: "slug", widget: "string" \}\
      - \{ label: "Brand", name: "brand", widget: "string", required: false \}\
      - label: "Category"\
        name: "category"\
        widget: "relation"\
        collection: "categories"\
        search_fields: ["title", "slug"]\
        value_field: "slug"\
        display_fields: ["title"]\
      - \{ label: "Origin", name: "origin", widget: "string", required: false \}\
      - \{ label: "Spec", name: "spec", widget: "string", hint: "\uc0\u22914  150\'d7200cm, 10 pcs/carton" \}\
      - \{ label: "MOQ", name: "moq", widget: "string" \}\
      - \{ label: "Lead time", name: "lead_time", widget: "string", required: false \}\
      - \{ label: "HS Code", name: "hs_code", widget: "string", required: false \}\
      - \{ label: "Example only", name: "example_only", widget: "boolean", default: true \}\
      - \{ label: "Tags", name: "tags", widget: "list", required: false \}\
      - \{ label: "Image", name: "image", widget: "image" \}\
      - \{ label: "Description", name: "body", widget: "markdown", required: false \}\
